<div class="bg-white border-b border-gray-200 shadow sm:rounded-md">
  <div
    class="
      -ml-4
      -mt-2
      flex
      items-center
      justify-between
      flex-wrap
      sm:flex-nowrap
      px-4
      py-5
    "
  >
    <div class="ml-4 mt-2 px-2">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Contacts</h3>
    </div>
    <div class="ml-4 mt-2 flex-shrink-0">
      <a routerLink="/contact"
        ><button
          type="button"
          class="
            px-4
            py-2
            border border-transparent
            shadow-sm
            text-sm
            font-medium
            rounded-md
            text-white
            bg-indigo-600
            hover:bg-indigo-700
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-indigo-500
            flex
            items-center
          "
        >
          Create new contact
        </button></a
      >
    </div>
  </div>
  <div class="border-t undefined">
    <ul class="divide-y divide-gray-200">
      <li *ngFor="let contact of contacts">
        <a
          class="block hover:bg-gray-50"
          [routerLink]="['/contact', contact.id]"
          ><div class="flex items-center px-4 py-4 sm:px-6">
            <div class="min-w-0 flex-1 flex items-center">
              <div class="flex-shrink-0">
                <img
                  class="h-12 w-12 rounded-full h-12 w-12 rounded-full"
                  [src]="contact.pictureUrl"
                  alt=""
                />
              </div>
              <div class="min-w-0 flex-1 px-4 md:grid md:grid-cols-2 md:gap-4">
                <div>
                  <p class="text-sm font-medium text-indigo-600 truncate">
                    {{ contact.firstName }} {{ contact.lastName }}
                  </p>
                  <p class="mt-2 flex items-center text-sm text-gray-500">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      class="flex-shrink-0 mr-1.5 h-5 w-5 text-green-400"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                      ></path>
                    </svg>
                    <span class="truncate">+38165555333</span>
                  </p>
                </div>
                <div class="hidden md:block">
                  <div>
                    <p class="mt-2 flex items-center text-sm text-gray-500">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        class="flex-shrink-0 mr-1.5 h-5 w-5"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                        ></path>
                      </svg>
                      <span class="truncate">{{ contact.email }}</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div (click)="deleteContact($event, contact.id)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-5 w-5 text-gray-400"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                ></path>
              </svg>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>

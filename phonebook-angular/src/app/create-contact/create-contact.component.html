<div class="bg-white border-b border-gray-200 shadow sm:rounded-md">
  <div
    class="
      -ml-4
      -mt-2
      flex
      items-center
      justify-between
      flex-wrap
      sm:flex-nowrap
      px-4
      py-5
    "
  >
    <div class="ml-4 mt-2 px-2">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        {{ title }}
      </h3>
    </div>
    <div class="ml-4 mt-2 flex-shrink-0"></div>
  </div>
  <div class="border-t px-7 pb-7">
    <form
      class="space-y-8 divide-y divide-gray-200"
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit($event)"
    >
      <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
        <div>
          <div class="mt-6 sm:mt-5 space-y-6 sm:space-y-5">
            <div
              class="
                sm:grid
                sm:grid-cols-3
                sm:gap-4
                sm:items-start
                sm:border-t
                sm:border-gray-200
                sm:pt-5
              "
            >
              <label
                for="firstName"
                class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                >First name</label
              >
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input
                  placeholder="First name"
                  type="text"
                  formControlName="firstName"
                  id="firstName"
                  autocomplete="given-name"
                  class="
                    max-w-lg
                    block
                    w-full
                    shadow-sm
                    focus:ring-indigo-500 focus:border-indigo-500
                    sm:text-sm
                    border-gray-300
                    rounded-md
                  "
                  value=""
                />
              </div>
            </div>
            <div
              class="
                sm:grid
                sm:grid-cols-3
                sm:gap-4
                sm:items-start
                sm:border-t
                sm:border-gray-200
                sm:pt-5
              "
            >
              <label
                for="lastName"
                class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                >Last name</label
              >
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input
                  placeholder="Last name"
                  type="text"
                  formControlName="lastName"
                  id="lastName"
                  autocomplete="family-name"
                  class="
                    max-w-lg
                    block
                    w-full
                    shadow-sm
                    focus:ring-indigo-500 focus:border-indigo-500
                    sm:text-sm
                    border-gray-300
                    rounded-md
                  "
                  value=""
                />
              </div>
            </div>
            <div
              class="
                sm:grid
                sm:grid-cols-3
                sm:gap-4
                sm:items-start
                sm:border-t
                sm:border-gray-200
                sm:pt-5
              "
            >
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                >Email address</label
              >
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input
                  placeholder="Email address"
                  type="email"
                  formControlName="email"
                  id="email"
                  autocomplete="email"
                  class="
                    max-w-lg
                    block
                    w-full
                    shadow-sm
                    focus:ring-indigo-500 focus:border-indigo-500
                    sm:text-sm
                    border-gray-300
                    rounded-md
                  "
                  value=""
                />
              </div>
            </div>
            <div
              class="
                sm:grid
                sm:grid-cols-3
                sm:gap-4
                sm:items-start
                sm:border-t
                sm:border-gray-200
                sm:pt-5
              "
            >
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                >Phone</label
              >
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input
                  placeholder="Phone"
                  type="text"
                  formControlName="phone"
                  id="phone"
                  autocomplete="tel"
                  class="
                    max-w-lg
                    block
                    w-full
                    shadow-sm
                    focus:ring-indigo-500 focus:border-indigo-500
                    sm:text-sm
                    border-gray-300
                    rounded-md
                  "
                  value=""
                />
              </div>
            </div>
            <div
              class="
                sm:grid
                sm:grid-cols-3
                sm:gap-4
                sm:items-start
                sm:border-t
                sm:border-gray-200
                sm:pt-5
              "
            >
              <label
                for="cover-photo"
                class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                >Photo</label
              >
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div
                  class="
                    max-w-lg
                    flex
                    justify-center
                    px-6
                    pt-5
                    pb-6
                    border-2 border-gray-300 border-dashed
                    rounded-md
                  "
                >
                  <div class="space-y-1 text-center">
                    <img
                      *ngIf="contactForm.value.pictureUrl"
                      [src]="contactForm.value.pictureUrl"
                      className="mx-auto h-12 w-12 text-gray-400"
                      width="48"
                      height="48"
                    />
                    <svg
                      *ngIf="!contactForm.value.pictureUrl"
                      class="mx-auto h-12 w-12 text-gray-400"
                      stroke="currentColor"
                      fill="none"
                      viewBox="0 0 48 48"
                      aria-hidden="true"
                    >
                      <path
                        d="
                                M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 
                                0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 
                                4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 
                                015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02
                                "
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                    <div class="flex text-sm text-gray-600">
                      <label
                        for="image"
                        class="
                          relative
                          cursor-pointer
                          bg-white
                          rounded-md
                          font-medium
                          text-indigo-600
                          hover:text-indigo-500
                          focus-within:outline-none
                          focus-within:ring-2
                          focus-within:ring-offset-2
                          focus-within:ring-indigo-500
                        "
                        ><span>Upload a file</span
                        ><input
                          id="image"
                          name="image"
                          type="file"
                          class="sr-only"
                          accept=".png, .jpg, .jpeg"
                          (change)="onFileChange($event)"
                      /></label>
                      <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG up to 1MB</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pt-5">
        <div class="flex justify-end">
          <a routerLink="/contacts"
            ><button
              type="button"
              class="
                bg-white
                py-2
                px-4
                border border-gray-300
                rounded-md
                shadow-sm
                text-sm
                font-medium
                text-gray-700
                hover:bg-gray-50
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-500
              "
            >
              Discard
            </button></a
          ><button
            type="submit"
            class="
              px-4
              py-2
              border border-transparent
              shadow-sm
              text-sm
              font-medium
              rounded-md
              text-white
              bg-indigo-600
              hover:bg-indigo-700
              focus:outline-none
              focus:ring-2
              focus:ring-offset-2
              focus:ring-indigo-500
              flex
              items-center
              ml-3
              inline-flex
              justify-center
              py-2
              px-4
              border border-transparent
              shadow-sm
              text-sm
              font-medium
              rounded-md
              text-white
              bg-indigo-600
              hover:bg-indigo-700
              focus:outline-none
              focus:ring-2
              focus:ring-offset-2
              focus:ring-indigo-500
            "
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
